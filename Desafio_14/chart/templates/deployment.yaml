apiVersion: apps/v1
kind: Deployment
metadata:
  name: educacionit-chart
  labels:
    app: educacionit-chart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: educacionit-chart
  template:
    metadata:
      labels:
        app: educacionit-chart
    spec:
      containers:
        - name: educacionit-chart
          image: ignacioperetti/eduit-kubernetes:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: "mongodb://root:s3cr3t!@mongodb-service:27017"
            - name: MONGO_DB_NAME
              value: desafio11-mongo
            - name: MONGO_DB_USER
              value: root
            - name: MONGO_DB_PASS
              value: s3cr3t!